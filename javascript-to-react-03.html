<!DOCTYPE html>
<html lang="en">

<head>
    <title>React Basics</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
    const helloElement = React.createElement(
        "h2",
        null,
        "Hello"
    );
    const worldElement = React.createElement(
        "h3",
        null,
        "World"
    );
    const wrapperElement = React.createElement(
        "div",
        {id: "container"},
        helloElement,
        worldElement
    );
    ReactDOM.render(wrapperElement, document.getElementById("root")
    );
        </script>
</body>

</html>
